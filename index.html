<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-family: Arial, sans-serif;
            flex-wrap: wrap; 
            gap: 20px;
        }

        #controls {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        #controls label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            color: #333;
        }

        #controls input[type="range"] {
            width: 150px;
            margin-top: 5px;
            accent-color: #5A9;
        }

        .legend {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; 
            font-size: 14px;
            color: #555;
            gap: 15px;
            align-items: flex-start;
            max-width: 100%; 
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 3px 0;
        }

        .legend-item div {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        #visualization {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="controls">
            <label>Force Strength:
                <input type="range" id="forceStrength" min="-100" max="100" value="-30">
            </label>
            <label>Collision Radius:
                <input type="range" id="collisionRadius" min="1" max="30" value="15">
            </label>
            <label>Link Strength:
                <input type="range" id="linkStrength" min="0" max="2" step="0.1" value="1">
            </label>
        </div>
        <div class="legend">
            <!-- Legend items will be generated dynamically in script.js -->
        </div>
    </div>
    <div id="visualization"></div>
    <script src="script.js"></script>
</body>
</html>
